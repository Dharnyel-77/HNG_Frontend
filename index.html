<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HNG Stage One</title>
</head>
<body>

    <div data-testid="slackUserName">
        <h1>Slack Display name: Daniel_</h1>   
    </div>
    <hr>

    <div data-testid="slackDisplayImage">
        <img src="Daniel_.jpg" alt="Daniel_">
    </div>
    <hr>

    <div data-testid="currentDayOfTheWeek">
        <h1>Thursday</h1>
    </div>
    <hr>

    <div data-testid="currentUTCTime">
        <h1>Current UTC time : <p id="time"></p></h1>
    </div>
    <hr>

    <div data-testid="myTrack">
        <h1>Frontend</h1>
    </div>
    <hr>

    <div data-testid="githubURL">
        <h3><a href="">github repo</a></h3>
    </div>
    

    



    <script src="index.js"></script>
</body>
</html>
